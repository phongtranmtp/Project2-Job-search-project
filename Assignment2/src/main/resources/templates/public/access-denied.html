<body>
<!--class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"-->
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div class="container-fluid px-md-4	">
    <a class="navbar-brand" href="/home">Work CV</a>

    <div class="collapse navbar-collapse" id="ftco-nav" style="margin-right:130px" >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a href="/home" class="nav-link">Trang chủ</a></li>
        <li class="'nav-item" style="margin-top: 5px;"><a href="/user/worklist"class="nav-link">Công việc</a></li>
        <li class="nav-item" sec:authorize="hasRole('RECRUITMENT')" >
          <a href="/user/listuser" class="nav-link">Ứng cử viên</a></li>
        <li th:if="${user}" class="nav-item"><span th:href="@{'/user/profile/'+${user.id}}"
                                                   th:text="${user.fullName}" class="nav-link"></span>

          <ul style="position: absolute; z-index: 100; margin-top:-8px;" class="dropdown">
            <li><a href="/user/profile">Hồ Sơ</a></li>
            <li><a href="/user/get-list-saveJob">Công việc đã lưu</a></li>
            <li><a href="/user/list-post">Danh sách bài đăng</a></li>
            <li><a href="/user/get-list-apply">Công việc đã ứng tuyển</a></li>
            <li><a href="/user/get-list-company">Công ty đã theo dõi</a></li>
            <li><a href="/auth/logout">Đăng xuất</a></li>
          </ul>
        </li>
        <!--                <li></li>-->
        <li sec:authorize="hasRole('RECRUITMENT')" class="nav-item cta mr-md-1"><a
                th:href="${'/recruitment/post'}" class="nav-link">Đăng tuyển</a></li>
        <li class="nav-item cta cta-colored" th:unless="${user}"><a th:href="@{'/auth/login'}" class="nav-link">Đăng nhập</a></li>
      </ul>
    </div>
  </div>
</nav>
<!--th:if="${user.role.id == 2 }"-->
<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');"
     data-stellar-background-ratio="0.5" th:if="${user}" sec:authorize="hasRole('RECRUITMENT')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 text-center mb-5">
        <p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Trang chủ <i
                class="ion-ios-arrow-forward"></i></a></span>Danh sách <span></span></p>
        <h1 class="mb-3 bread">Danh sách bài đăng</h1>
      </div>
    </div>
  </div>
</div>
<div th:if="${success}" class="toast" data-delay="2500"
     style="position:fixed; top: 100PX; left: 10PX;z-index: 2000;width: 300px">
  <script>
        swal({
            title: 'Thành công!',
            /* text: 'Redirecting...', */
            icon: 'success',
            timer: 3000,
            buttons: true,
            type: 'success'
        })




    </script>
</div>
<div th:if="${error}" class="toast" data-delay="2500"
     style="position:fixed; top: 100PX; left: 10PX;z-index: 2000;width: 300px">
  <script>
        swal({
            title: 'Bài đăng đang có người ứng tuyển!',
            /* text: 'Redirecting...', */
            icon: 'error',
            timer: 3000,
            buttons: true,
            type: 'error'
        })




    </script>
</div>
<div class="hero-wrap hero-wrap-2" style="background-image: url('user/assets/images/bg_1.jpg');"
     data-stellar-background-ratio="0.5" th:if="${user}" sec:authorize="hasRole('USER')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 text-center mb-5">

        <h1 class="mb-3 bread">Không tìm thấy trang yêu cầu</h1>
      </div>
    </div>
  </div>
</div>



<script>
    ClassicEditor.create(document.querySelector('#editorN')).then(eidt => {
        console.log("da" + eidt);
    })
        .catch(error => {
            console.error(error);
        });




</script>
